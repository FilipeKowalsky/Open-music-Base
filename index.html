            <button class="button__pop">Pop</button>

            <button class="button__forro">Forró</button>
            <button class="button__samba">Samba</button>
            <button class="button__balao">Baião</button>
            <button class="button__rap">Rap</button>

        <div class="title__section">
          <h2 class="title_secondary">Definir preço</h2>
          <h2 class="text_primary">Até R$ <span id="idToSearch">90</span>,00</h2>

        <div>
